<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta name="description" content="{{ site.information }}" />
  <meta name="author" content="{{ site.organizers | markdownify | strip_html }}" />

  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:description" content="{{ site.information | markdownify | strip_html }}" />
  <meta property="og:image" content="{{ site.baseurl }}/assets/preview.jpg" />
  <meta property="og:url" content="" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="" />
  <meta name="twitter:title" content="{{ site.title }}" />
  <meta name="twitter:description" content="{{ site.information | markdownify | strip_html }}" />
  <meta name="twitter:image" content="{{ site.baseurl }}/assets/preview.jpg" />

  <title>{{ site.title }}</title>

  <!-- Disable automatic phone number detection -->
  <meta name="format-detection" content="telephone=no" />

  <!-- Bootstrap core CSS -->
  <link href="{{ site.baseurl }}/assets/css/main.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link href="{{ site.baseurl }}/assets/css/styles.css" rel="stylesheet" />

</head>
